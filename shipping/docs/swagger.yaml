basePath: /
host: localhost:7001
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Shipping Service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Gin Swagger Example API
  version: "2.0"
paths:
  /:
    get:
      description: use tocheck whether shipping service is up and running or not
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Health of shipping service
      tags:
      - Health
  /shippingaddress:
    post:
      description: This Handler allow user to create new Shipping Address
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Create Shipping Address
      tags:
      - Shipping Address
  /shippingaddress/:id:
    delete:
      description: This Handle deletes Delete Shipping Address given sid
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Delete Shipping Address
      tags:
      - Shipping Address
    get:
      description: This Handle returns shippingAddress given id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Get Shipping Address by id
      tags:
      - Shipping Address
    put:
      description: This Handle Update shippingAddress given id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Update Shipping Address
      tags:
      - Shipping Address
  /shippingcost:
    delete:
      description: This Handle deletes Shipping Cost of a city
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Delete Shipping Cost
      tags:
      - Shipping Cost
    post:
      description: This Handle allows admin to create new Shipping Cost of a city
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Create Shipping Cost
      tags:
      - Shipping Cost
    put:
      description: This Handle Update allows admin to update shipping cost of a city
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Update Shipping Cost
      tags:
      - Shipping Cost
  /shippingcost/:city:
    get:
      description: This Handle returns Shipping Cost given city
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            type: number
      summary: Get Shipping Cost given city
      tags:
      - Shipping Cost
schemes:
- http
swagger: "2.0"
